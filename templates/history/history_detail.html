<!-- blog/templates/blog/blog_detail.html -->
{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block head %}
{% endblock %}


{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h1 class="card-title display-5 mb-3">{{ post.title }}</h1>
      <p class="text-muted mb-4">
        <strong>Por:</strong> {{ post.author }} |
        <strong>Fecha:</strong> {{ post.published_at|date:"d M Y" }}
      </p>


      <div class="card-text fs-5">
        {{ post.content|safe }}
      </div>

      <a href="{% url 'blog_app:blog_list' %}" class="btn btn-outline-success mt-4">
        ‚Üê {% trans 'Back to history' %}
      </a>
    </div>
  </div>
</div>

{% endblock %}
