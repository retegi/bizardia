<!-- blog/templates/blog/blog_detail.html -->
{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block head %}
{% endblock %}


{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h1 class="card-title display-5 mb-3">{{ news.title }}</h1>
      <p class="text-muted mb-4">
        <strong>{% trans 'Author' %}:</strong> {{ news.author }} |
        <strong>{% trans 'Date' %}:</strong> {{ news.published_at|date:"d M Y" }}
      </p>

      <div class="card-text fs-5">
        {{ news.content|safe }}
      </div>

      <a href="{% url 'news_app:news_list' %}" class="btn mt-4 bg-bizardia">
        ← {% trans 'Back to news' %}
      </a>
    </div>
  </div>
</div>


{% endblock %}
