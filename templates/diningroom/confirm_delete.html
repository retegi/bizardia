{% extends 'base.html' %}
{% load i18n %}

{% block head %}
{% endblock %}
{% block content %}
<div class="container mt-5 text-center p-5">
    <h3>{% trans "Are you sure you want to delete this reservation?" %}</h3>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'diningroom_app:user_reservations' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
